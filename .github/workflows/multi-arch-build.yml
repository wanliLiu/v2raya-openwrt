name: Build v2rayA feed

on:
  workflow_dispatch:
  release:
    types:
      - published

jobs:
  build:
    name: Build packages for ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: mips_24kc
            runtime_test: false

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Build
        uses: immortalwrt/gh-action-sdk@v4.1
        env:
          ARCH: ${{ matrix.arch }}
          FEEDNAME: v2raya_ci
          PACKAGES: v2ray-core xray-core
          NO_REFRESH_CHECK: 1

      - name: Generate metadata
        env:
          BUILD_ARCH: ${{ matrix.arch }}
          DEBIAN_FRONTEND: noninteractive
          USIGN_KEY: ${{ secrets.USIGN_KEY }}
        run: |
          sudo -H apt -qq install signify-openbsd
          sudo -H chown -R runner:runner bin
          ./scripts/generate_index.sh


      - name: Move created packages to project dir
        run: cp bin/packages/${{ matrix.arch }}/v2raya_ci/*.ipk . || true

      - name: Store packages
        uses: actions/upload-artifact@v3
        if: github.event_name != 'release'
        with:
          name: ${{ matrix.arch }}-${{ github.sha }}-packages
          path: "*.ipk"

      - name: Release packages
        uses: svenstaro/upload-release-action@7319e4733ec7a184d739a6f412c40ffc339b69c7
        if: github.event_name == 'release'
        with:
          overwrite: true
          repo_token: ${{ github.token }}
          tag: ${{ github.ref }}
          file: "*.ipk"
          file_glob: true

      - name: Store logs
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.arch }}-${{ github.sha }}-logs
          path: logs/

      - name: Remove logs
        run: sudo rm -rf logs/ || true

      - name: Register QEMU
        if: ${{ matrix.runtime_test }}
        run: |
          sudo docker run --rm --privileged aptman/qus -s -- -p

      - name: Build Docker container
        if: ${{ matrix.runtime_test }}
        run: |
          docker build -t test-container --build-arg ARCH .github/workflows/
        env:
          ARCH: ${{ matrix.arch }}

      - name: Test via Docker container
        if: ${{ matrix.runtime_test }}
        run: |
          docker run --rm -v $GITHUB_WORKSPACE:/ci test-container
